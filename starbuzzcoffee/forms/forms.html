<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form action="#" method="post">
        <div>
            <label for="first_name">Your name:</label>
            <input type="text" name="first_name" id="" placeholder="Name">
        </div>
        <div>
            <label for="">Registered:</label>
            <input type="checkbox" name="" id="" checked>
        </div> 
        <div>
            <label for="">Yes</label>
            <input type="radio" name="decision" id="" checked>
            <label for="">No</label>
            <input type="radio" name="decision" id="">
            <label for="">Maybe</label>
            <input type="radio" name="decision" id="">
        </div> 
        <div>
           <textarea name="" id="" cols="30" rows="10">

           </textarea>
        </div>
        <div>
            <input type="date" name="" id="">
        </div> 
        <div>
            <input type="number" name="" id="">
        </div>
        <div>
            <input type="color" name="" id="">
        </div>
        <div>
            <input type="range" name="" id="" min="10" max="200" step="10">
        </div>
        <div>
            <input type="submit" value="Send">
            <input type="reset" value="Reseteaza">
        </div>     
        
    </form>
    
</body>
</html>
